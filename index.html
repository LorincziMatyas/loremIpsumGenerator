<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Glow Ipsum Generator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="dark-theme">
		<div class="container glass-effect">
			<header>
				<h1>🔮 Glow Ipsum Generator</h1>
				<button id="theme-switcher" class="glass-button" title="Toggle Theme">☀️</button>
			</header>

			<main>
				<section class="controls">
					<div class="input-group">
						<label for="count">Amount:</label>
						<input type="number" id="count" value="5" min="1" />
					</div>

					<div class="input-group">
						<label for="unit">Unit:</label>
						<select id="unit">
							<option value="paragraphs">Paragraphs</option>
							<option value="sentences">Sentences</option>
							<option value="words">Words</option>
						</select>
					</div>

					<div class="input-group">
						<label for="classic-first">Options:</label>
						<div>
							<input type="checkbox" id="classic-first" />
							<label for="classic-first">Start with classic lorem paragraph</label>
						</div>
					</div>

					<button id="generate-btn" class="glass-button glowing-button">Generate Lorem Ipsum</button>
				</section>

				<section class="output-area">
					<h2>Generated Text</h2>
					<div id="output-text" class="glass-effect text-box">
						<p>Click "Generate Lorem Ipsum" to get started.</p>
					</div>
					<button id="copy-btn" class="glass-button" title="Copy Text" disabled>📋 Copy</button>
				</section>
			</main>
		</div>

		<script src="script.js"></script>
	</body>
</html>
